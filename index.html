<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="conteiner">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="foto de Felipe Tonim com fundo branco"
        />
        <p>@Felipe_Tonim</p>
      </div>
      <div id="swith" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <div id="links">
        <ul>
          <li>
            <a href="#" target="_blank">Link 1</a>
          </li>
          <li>
            <a href="#" target="_blank">Link 2</a>
          </li>
          <li>
            <a href="#" target="_blank">Link 3</a>
          </li>
          <li>
            <a href="#" target="_blank">Link 4</a>
          </li>
        </ul>
      </div>
      <div id="social-links">
        <a href="https://github.com/Felipe-Tonim" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/Felipe.tonim/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/felipe-tonim-b0aa3834a/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ❤️ por Felipe
        <a href="https://www.instagram.com/Felipe.tonim/">@Felipe_Tonim </a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
